log4j.rootLogger=DEBUG,Console,logFile

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

log4j.appender.logFile=org.apache.log4j.RollingFileAppender
log4j.appender.logFile.File=log4j.log
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %F %p %m%n


log4j.logger.org.mybatis=DEBUG
log4j.logger.com.cssweb.idm.dao.UserDAO=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.CallableStatement=DEBUG
log4j.logger.java.sql.ResultSet=INFO

log4j.logger.druid.sql=DEBUG,Console,logFile
log4j.logger.druid.sql.DataSource=DEBUG,Console,logFile
log4j.logger.druid.sql.Connection=DEBUG,Console,logFile
log4j.logger.druid.sql.Statement=DEBUG,Console,logFile
log4j.logger.druid.sql.ResultSet=DEBUG,Console,logFile